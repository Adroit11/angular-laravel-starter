<div class="row">
<div class="col-md-6 col-md-offset-3">
	<div class="well">
		
		<h3>Login</h3>

		<div class="alert alert-danger" ng-if="ac.loginError">				
			<strong> Error: </strong>{{ ac.loginErrorText }}
		</div>

		<form novalidate>
			
			<div class="form-group">
				<input type="text" name="email" class="form-control" placeholder="Email" ng-model="ac.email">
			</div>

			<div class="form-group">
				
				<input type="password" name="email" class="form-control" placeholder="Password" ng-model="ac.password">

			</div>

			<button class="btn btn-primary" ng-click="ac.login()">Submit</button>

		</form>

	</div>

</div>
</div>
